<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="lib/socket.io.js"></script>

    <link rel='stylesheet' type="text/css" href="style.css">
    <title>telecontext study</title>
</head>
<body>

    <div class="single-message">
        <h2>Feedback</h2>
        <form>

            <p>
                Did the particles ever take on any meaning for you? If so, what did certain qualities of them represent? <br>
                <input type="text" id="meaning">
            </p>

            <p>
                Asides from someone speaking to you, what are the most important sounds that you encounter while videoconferencing?<br>
                <input type="text" id="sounds">
            </p>

            <button id="nextScreen">next</button>
            <script>
                const socket = io();
                
                let nextPage = ()=>
                {
                    let meaning = document.getElementById("meaning").value;
                    let sounds = document.getElementById("sounds").value;
                    let pData = {meaning:meaning, sounds:sounds}
                    
                    socket.emit("saveData", pData, sessionStorage.getItem("pid"), "feedback")
                    alert("section 3/3 complete!")
                    window.location.href = "end.html";
                    return false;
                }
                
                let nextButton = document.getElementById("nextScreen");
                nextButton.onclick = nextPage;
                
            </script>
        </form>
    </div>
</body>
</html>
